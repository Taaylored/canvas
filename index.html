<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Canvas</title>
  
  
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/semantic.css">
  
  
  
</head>
<body>
 <div class="ui top fixed menu">
       <div class="items">
        <h4 class="header">Click and drag to draw. Doubleclick to clear.</h4>
        
         
        <h4 class ="header">Change LineCap</h4>
      <select  name="lineCap" id="lineCap">
        <option value="butt">butt</option>
        <option value="square">square</option>
        <option value="round">round</option>
      </select>
      
       
       <h4 class ="header">Change Composition</h4>
      <select name="globalComp" id="globalComp">
        <option value="source-over">source-over</option>
        <option value="xor">xor</option>
      </select>
      
      </div>
</div>
