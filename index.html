<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canvas</title>
  
  
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/semantic.css">
  
  <link rel="apple-touch-icon" sizes="180x180" href="https://taaylored.github.io/canvas/favicons/apple-touch-icon.png">
<link rel="icon" type="image/png" sizes="32x32" href="https://taaylored.github.io/canvas/favicons/favicon-32x32.png">
<link rel="icon" type="image/png" sizes="16x16" href="https://taaylored.github.io/canvas/favicons/favicon-16x16.png">
<link rel="manifest" href="https://taaylored.github.io/canvas/favicons/manifest.json">
<link rel="mask-icon" href="https://taaylored.github.io/canvas/favicons/safari-pinned-tab.svg" color="#5bbad5">
<link rel="shortcut icon" href="https://taaylored.github.io/canvas/favicons/favicon.ico">
<meta name="msapplication-config" content="https://taaylored.github.io/canvas/favicons/browserconfig.xml">
<meta name="theme-color" content="#ffffff">
  
</head>
<body>
<div class="ui fluid six borderless menu">
<div class="ui stackable four column grid">


<div class="row">
<div class="active blue item"> Click and drag to draw // Doublclick to clear</div>

     
<div class="item"> Change LineCap</div>
<div class="item"> 
<select  name="lineCap" id="lineCap">
<option value="round">round</option>
<option value="butt">butt</option>
<option value="square">square</option>
</select>
 </div>


<div class="item"> Change Composition </div>
<div class="item">
<select name="globalComp" id="globalComp">
<option value="source-over">source-over</option>
<option value="xor">xor</option>
</select>
 </div>
 </div>
</div>
</div>
 
        
<main class="ui grid">


<canvas id="draw" width="400" height="400" ></canvas>

</main>



<!--Scripts-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="js/semantic.js"></script>
<script src="js/scripts.js"></script>



</body>
</html>
