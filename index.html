<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Simple Canvas</title>
  
  
  <link rel="stylesheet" href="css/styles.css">
  <link rel="stylesheet" href="css/semantic.css">
  
  
  
</head>
<body>
<div class="ui fluid six borderless  menu">
<div class="ui stackable four column grid">


<div class="row">
<div class="active blue item"> Click and drag to draw // Doublclick to clear</div>

<div class="item">      
<div class="item"> Change LineCap</div>
<select  name="lineCap" id="lineCap">
<option value="butt">butt</option>
<option value="square">square</option>
<option value="round">round</option>
</select>
 </div>

<div class="item">
<div class="item"> Change Composition </div>
<select name="globalComp" id="globalComp">
<option value="source-over">source-over</option>
<option value="xor">xor</option>
</select>
 </div>
 </div>
</div>
</div>

<main class="ui centered grid">


<canvas id="draw" width="400" height="400" ></canvas>

</main>



<!--Scripts-->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<script src="js/scripts.js"></script>



</body>
</html>
